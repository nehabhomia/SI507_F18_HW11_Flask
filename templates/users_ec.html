<h1>Hello, {{name}}!</h1>
<h2>Today's top headlines in technology are...</h2>
<ol>
{% for item in news %}
	<li><h4>{{item['title']}} ({{item['url']}}) </h4></li>
{% endfor %}
</ol>

<h3>Other Headlines pages:</h3>
{% for section in sections_list %}
	<a href = '{{name}}/{{section}}'>{{section}}</a>
	<br>
{% endfor %}
